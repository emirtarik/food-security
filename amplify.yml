version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Pin Node 20
        - nvm install 20
        - nvm use 20
        - echo "Node $(node -v)  npm $(npm -v)"

        # Sanity checks & helpful logs
        - pwd && ls -la
        - echo "---- public/ dir ----" && ls -la public || true
        - test -f public/index.html || (echo "ERROR: public/index.html is missing" && exit 1)

        # Use lockfile, skip audit/fund noise
        - npm ci --no-audit --no-fund
    build:
      commands:
        # CRA: prevent CI treating warnings as fatal in Amplify
        - export CI=false
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
